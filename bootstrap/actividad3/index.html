<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sistem Grid</title> 
  </head>
  <body>
    <!-- header -->
    <div class="container-fluid bg-info py-5 " >
      <div class="container py-5">
        <h1 class="text-white text-white">Sistema De Rejilla - 12 columnas</h1>
        <p class="lead">Bootstrap 5</p>
      </div>
    </div>
    <!-- System Grid -->
    <div class="container-fluid ">
      <div class="container py-5 ">
        <div class="row text-center text-white  ">
          <div class="col-1 border border border-white bg-info">1</div>
          <div class="col-1 border border border-white bg-info">1</div>
          <div class="col-1 border border border-white bg-info">1</div>
          <div class="col-1 border border border-white bg-info">1</div>
          <div class="col-1 border border border-white bg-info">1</div>
          <div class="col-1 border border border-white bg-info">1</div>
          <div class="col-1 border border border-white bg-info">1</div>
          <div class="col-1 border border border-white bg-info">1</div>
          <div class="col-1 border border border-white bg-info">1</div>
          <div class="col-1 border border border-white bg-info">1</div>
          <div class="col-1 border border border-white bg-info">1</div>
          <div class="col-1 border border border-white bg-info">1</div>
        </div>
        <div class="row text-center py-1 text-white">
          <div class="col-4 border border-white  bg-info">4</div>
          <div class="col-4 border border-white  bg-info">4</div>
          <div class="col-4 border border-white  bg-info">4</div>
        </div>
        <div class="row text-center mb-1 text-white">
          <div class="col-4 border border-white bg-info">4</div>
          <div class="col-8 border border-white bg-info">8</div>
        </div>
        <div class="row text-center mb-1 text-white">
          <div class="col-6 border border-white bg-info">6</div>
          <div class="col-6 border border-white bg-info">6</div>
        </div>
        <div class="row text-center mb-1 text-white">
          <div class="col-12 border border-white bg-info">12</div>
        </div>
      </div>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">4</script>

    
  </body>
</html>
