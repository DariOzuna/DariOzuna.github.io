<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 10</title>
</head>
<body style="font-family:cursive ; background-color: azure;">
        
  <form action="">

                <table style="background-color: rgb(203, 222, 231) ;margin:auto; padding: 20px;">
                    <tr>
        
                            <th colspan="2" style="text-align:center;">
                            <img src="http://www.clinicasaludsocial.com/siau/vistas/dist/img/logo.png" alt="logo salud social" height="224px">
                            <p>webapp para clinica salud social</p>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; color: rgb(105, 105, 182);" ><label><h2>DATOS PERSONALES DEL PACIENTE</h2></label></td>
                    </tr>

                    <tr>
                        <td><label>DNI</label></td>
                        <td><input type="number" placeholder="ingrese su dni"></td>
                    </tr>

                    <tr>
                        <td><label>FOTO</label></td>
                        <td><input type="file" placeholder=""></td>
                    </tr>

                    <tr>
                        <td><label>NOMBRES</label></td>
                        <td><input type="text" placeholder="ingrese los nombres"></td>
                    </tr>

                    <tr>
                        <td><label>APELLIDOS</label></td>
                        <td><input type="text" placeholder="ingrese los apellidos"></td>
                    </tr>

                    <tr>
                        <td><label>FECHA DE NACIMIENTO</label></td>
                        <td><input type="date" ></td>
                    </tr>
                
                    <tr>
                        <td><label>SEXO</label></td>
                        <td><input type="radio" value="M" name="SEXO"><span>Masculino</span>
                        <input type="radio" value="F" name="SEXO" ><span>Femenino</span>
                        </td>
                    </tr>

                    <tr>
                        <td><label>NOMBRE DEL REPRESENTANTE</label></td>
                        <td><input type="text" placeholder="representante"></td>
                    </tr>

                    <tr>
                        <td><label>TELEFONO</label></td>
                        <td><input type="tel" placeholder="N°celular"></td>
                    </tr>

                    <tr>
                        <td><label>SALA</label></td>
                        <td><select>
                            <option>--seleccione--</option>
                            <option>Emergencia</option>
                            <option>Sala A</option>
                            <option>Laboratorio</option>
                            <option>Rayos X</option>
                            <option>Hospitalización</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label>DIRECCION</label></td>
                        <td> <textarea  rows="3" placeholder="Escriba aqui su direccion..."></textarea></td>
                    </tr>


                    <tr>
                        <td><label>PAIS</label></td>
                        <td><select>
                            <option>--seleccione--</option>
                            <option>Colombia</option>
                            <option>Venezuela</option>
                            <option>Ecuador</option>
                            <option>Perú</option>
                            <option>Panamá</option>
                            <option>Brasil</option>
                            </select>
                        </td>
                    </tr>


                    <tr>
                        <td><label>DEPARTAMENTO</label></td>
                        <td><input type="text" placeholder="ingrese departamento "></td>
                    </tr>


                    <tr>
                        <td><label>PROVIDENCIA</label></td>
                        <td><input type="text"></td>
                    </tr>
    
                    <tr>
                        <td><label>DISTRITO</label></td>
                        <td><input type="text"></td>
                    
                    </tr>


                    <tr>
                        <td><label>ESTADO CIVIL</label></td>
                        <td><select>
                                    <option>--seleccione--</option>
                                    <option>soltero</option>
                                    <option>Casado </option>
                                    <option>Viudo </option>
                                    <option>Unión Libre </option>
                                    <option>Separado </option>
                                    <option>Divorciado </option>
                            </select>
                        </td>
                    </tr>


                        <tr>
                        <td><label>EMERGENCIA</label></td>
                        <td> <textarea  rows="3" placeholder="Escriba aqui su direccion..."></textarea></td>
                    </tr>


                        <tr>
                        <td><label>GRUPO SANGUINEO</label></td>
                        <td>
                            <select>
                                <option>--seleccione--</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+ </option>
                                <option>B-</option>
                                <option>AB+</option>
                                <option>AB- </option>
                                <option>O+ </option>
                                <option>O- </option>
                            </select>
                        </td>
                    </tr>


                    <tr>
                        <td><label>VIH</label>
                        <td>
                            <input type="radio" value="S" name="VIH"><span>SI</span>
                            <input type="radio" value="N" name="VIH" ><span>NO</span>
                        </td>
                    </tr>
                
                    <tr>
                        <td><label>OCUPACION</label></td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td><Label>PESO</Label></td>
                        <td><input type="text"></td>
                    </tr>


                    <tr>
                        <td><Label>TALLA</Label></td>

                    </tr>


                    <tr>
                        <td><Label>ALERGICO</Label></td>

                    </tr>


                    <tr>
                        <td><Label>MEDICAMENTO QUE TOMA ACTUALMENTE</Label></td>
                        <td> <textarea  rows="3"></textarea></td>
                    </tr>


                    <tr>
                        <td><Label>ENFERMEDAD QUE TIENE</Label></td>
                        <td> <textarea  rows="3"></textarea></td>
                    </tr>


                    <tr>
                        <td style="padding-left:400px;" colspan="2"><input type="submit" value="Enviar" ><input type="reset" value="Cancelar"></td>
                    </tr>

        
             </table>   

        </form>  
</body>
</html>
